<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<div *ngIf = "chores.length>finishedChores.length">
    <p>Work Harder!</p>
</div>
<hr>
<div class="doneChores" >
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div *ngIf="chores.length === 0 || finishedChores.length - chores.length >= 3; else allowanceText">
        <img src="{{targetImage}}">
    </div>
    <ng-template #allowanceText>
        <p>No allowance yet!</p>
    </ng-template>
</div>
<hr>
<div *ngIf="chores.length === 0 && finishedChores.length - chores.length >= 4; else treatSteps">
    <h1>Ice Cream Treat!</h1>
</div>
<ng-template #treatSteps>
    <h3>How to earn an ice cream treat:</h3>
    <p>Complete your list of chores. <br>Your done list must have at least 4 items.</p>
</ng-template>
